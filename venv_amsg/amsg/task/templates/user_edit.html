{% extends 'task_base.html' %}
{% load static %}

{% block title %}ユーザー編集{% endblock %}

{% block active_userList %}active{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-secondary ml-2" href="{% url 'task:user_info' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

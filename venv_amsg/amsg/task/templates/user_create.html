{% extends 'task_base.html' %}

{% block title %}ユーザー登録{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h2>ユーザー登録</h2>
            <form method="post">
                {% csrf_token %}

                <table class="table">
                    {{ form.as_table }}
                </table>
                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-primary" type="submit">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'task_base.html' %}
{% load static %}

{% block title %}課題編集{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>

                <div class="form-group" id="list">
                    <div class="list_var">
                        <label>問題名</label><br>
                        <input class="form-control" type="text"  id="list_0" name="title_0">
                        <label>解答形式</label>
                        <select name="format">
                            <option value="記述式">記述式</option>
                            <option value="選択式">選択式</option>
                        </select><br>
                        <label>解答</label><br>
                        <input class="form-control" type="text"  id="list_0" name="body_0">
                        <label>点数</label><br>
                        <input class="form-control" type="number"  id="list_0" name="score_0">
                        <label>単元</label><br>
                        <input class="form-control" type="text"  id="list_0" name="unit_0">
                        <label>自動採点</label><br>
                        <input class="form-switch" type="radio" id="list_0" name="auto_0">ON<br>
                        <input class="form-switch" type="radio" id="list_0" name="auto_0">OFF<br>
                        <button class="list_del">Delete</button>
                    </div>
                </div>
                <input type="button" value="Add" class="list_add">
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-secondary ml-2" href="{% url 'task:task_info' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.add-input-area@4.11.0/dist/jquery.add-input-area.min.js" integrity="sha256-yOwGvcRp3I8/XWkeARhJkgdfLREQygbFA5W2bUpM2FY=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $('#list').addInputArea();
</script>
{% endblock %}

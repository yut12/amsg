{%extends 'task_base.html'%}

{%load static%}

{%block title%}A.M.S.G ｜ クラス一覧{%endblock%}

{%block contents%}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">クラス一覧</h1>
        <a class="nav-link" href="{% url 'task:class_create' %}">クラス作成</a>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>クラス名</th>
                        <th>担任</th>
                        <th>作成年月日</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in object_list %}
                    <tr>
                        <td>
                            <a href="{% url 'task:class_info' obj.pk %}">
                                {{ obj.class_name }}
                            </a>
                        </td>
                        <td>担任表示できん（´・ω・｀）</td>
                        <td>{{ obj.created_at }}</td>
                    </tr>
                    
                    {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>
</main>
{%endblock%}
